<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ppm="http://typo3.org/ns/Pixelant/PxaProductManager/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="product-filter-wrapper" data-use-ajax="1" data-ajax-target=".products-list-view-wrapper">
    <div class="filter-clear">
        <a class="filter-clear__link" href="javascript: {}" data-reset-filter="1">
            <f:translate key="fe.clear_filter"/>
            <span class="filter-clear__icon">
                    <ppm:svg
                            source="{f:uri.resource(path: 'Icons/circle-cross.svg', extensionName: 'pxa_product_manager')}"/>
                </span>
        </a>
    </div>
    <form class="row productmanager-filter_options" name="pxa-pm-filtering">
        <f:for each="{filters}" as="filter">
            <div class="filter-wrapper col-sm-3">
                <f:alias map="{filterName: '{f:if(condition: filter.label, then: filter.label, else: filter.name)}'}">
                    <h3>{filterName}</h3>

                    <select data-filter-type="{filter.type}"
                            data-attribute-uid="{f:if(condition: filter.attribute, then: '{filter.attribute.uid}', else: '{filter.parentCategory.uid}')}"
                            data-identifier="{filter.type}-{f:if(condition: filter.attribute, then: '{filter.attribute.uid}', else: '{filter.parentCategory.uid}')}"
                            data-placeholder="{filterName}"
                            class="productmanager-filter list-group"
                            multiple
                            style="visibility: hidden;">
                        <f:for each="{ppm:filterOptions(filter: filter)}" as="option">
                            <option value="{option.value}">{option.title}</option>
                        </f:for>
                    </select>
                </f:alias>
            </div>
        </f:for>
    </form>
</div>
</html>
