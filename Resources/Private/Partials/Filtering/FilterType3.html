<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ppm="http://typo3.org/ns/Pixelant/PxaProductManager/ViewHelpers" data-namespace-typo3-fluid="true">

<select data-filter-type="{filter.type}"
        data-attribute-uid="{f:if(condition: filter.attribute, then: '{filter.attribute.uid}', else: '{filter.parentCategory.uid}')}"
        data-identifier="{filter.type}-{f:if(condition: filter.attribute, then: '{filter.attribute.uid}', else: '{filter.parentCategory.uid}')}-min"
        data-placeholder="{f:translate(key: 'fe.minmax.from')}"
        data-range="min"
        data-minimum-results-for-search="15"
        class="productmanager-filter list-group filter-rendertype__{filter.type}"
        style="visibility: hidden; width: 50%">
        <option></option>
        <f:for each="{ppm:filterOptions(filter: filter)}" as="option">
            <option value="{option.value}">{option.title}</option>
        </f:for>
</select>

<select data-filter-type="{filter.type}"
        data-attribute-uid="{f:if(condition: filter.attribute, then: '{filter.attribute.uid}', else: '{filter.parentCategory.uid}')}"
        data-identifier="{filter.type}-{f:if(condition: filter.attribute, then: '{filter.attribute.uid}', else: '{filter.parentCategory.uid}')}-max"
        data-placeholder="{f:translate(key: 'fe.minmax.to')}"
        data-range="max"
        data-minimum-results-for-search="15"
        class="productmanager-filter list-group filter-rendertype__{filter.type}"
        style="visibility: hidden; width: 50%">
        <option></option>
        <f:for each="{ppm:filterOptions(filter: filter)}" as="option">
            <option value="{option.value}">{option.title}</option>
        </f:for>
</select>


</html>
