<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>Link</f:comment>
<f:if condition="{attribute.value}">
    <f:then>
        <f:link.typolink parameter="{attribute.value}" title="{attribute.name}">{attribute.name}</f:link.typolink>
    </f:then>
    <f:else>-</f:else>
</f:if>
</html>
